<!doctype html>
<html>
  <head>
    <meta charset="UTF8"/>
    <script type="text/javascript" src="src/ctp.js"></script>
    <title>Contrôle TP JavaScript</title>
  </head>
  <body>
    <h1>Contrôle TP JavaScript</h1>
    <div>
      Nombre de poissons : <span id="fish_number"></span>
    </div>
    <div>
      Nombre de requins : <span id="shark_number"></span>
    </div>
    <div id="text_screen"></div>
    <button onclick="step(world, fishes)">Step</button>

    <script type="text/javascript">
      const world = createWorld(12,50);
      const shark = new Shark(11,49);
      world[11][49] = shark;
      fishes = [];
      addFish(world, fishes);
      afficheWorld(world);

      setInterval(function () {step(world, fishes)}, 1000);

    </script>
  </body>
</html>
